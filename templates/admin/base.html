<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ static_url('favicon.ico') }}">

    <title>Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/dashboard.css') }}" rel="stylesheet">

  </head>

  <body>
    <input type="hidden" id="sid" value={{ sid }} />

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">设置</a></li>
            <li><a href="#">关于</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li {{ "class='active'" if active=="deals" else "" }}><a href="/admin/deals">近期交易</a></li>
              <li {{ "class='active'" if active=="users" else ""}}><a href="/admin/users">用户管理</a></li>
              <li {{ "class='active'" if active=="foods" else ""}}><a href="/admin/foods">食品管理</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">后台控制面板</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <img src="{{ static_url('admins.jpg') }}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>管理员</h4>
              <span class="text-muted">管理系统主页</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
                <img src="{{ static_url('deals.png') }}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>近期交易</h4>
              <span class="text-muted">查看所有买卖记录</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
                <img src="{{ static_url('users.jpg') }}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>用户管理</h4>
              <span class="text-muted">买家和卖家</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
                <img src="{{ static_url('foods.jpg') }}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>食品管理</h4>
              <span class="text-muted">所有食物</span>
            </div>
          </div>

          {% block content %}
          admin内容
          {% end %}
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script>window.jQuery || document.write('<script src="{{ static_url('js/jquery.min.js') }}"><\/script>')</script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    {% block ext_js %}
    js here
    {% end %}
  </body>
</html>
