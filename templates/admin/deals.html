{% extends "base.html" %}
{% block content %}
<h2 class="sub-header">近期交易</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>交易id</th>
                <th>买家名称</th>
                <th>卖家名称</th>
                <th>食品名称</th>
                <th>出售时间</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item["did"] }}</td>
                <td>{{ item["buyer"]["name"] }}</td>
                <td>{{ item["seller"]["name"] }}</td>
                <td>{{ item["food"]["name"] }}</td>
                <td>{{ item["sell_at"] }}</td>
            </tr>
            {% end %}
        </tbody>
    </table>
</div>
{% end %}
